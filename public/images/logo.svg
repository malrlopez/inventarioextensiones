<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333333" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
  </defs>

  <!-- Círculo principal -->
  <circle cx="250" cy="250" r="200" fill="url(#bgGradient)" />

  <!-- Elementos de red/telefonía -->
  <path d="M250 130 L340 180 L340 280 L250 330 L160 280 L160 180 Z" fill="none" stroke="#757575" stroke-width="6" stroke-linejoin="round" opacity="0.7" />

  <!-- Ondas de señal -->
  <path d="M310 240 Q330 240 345 240" stroke="#757575" stroke-width="5" stroke-linecap="round" fill="none" />
  <path d="M310 255 Q340 255 360 255" stroke="#757575" stroke-width="5" stroke-linecap="round" fill="none" />
  <path d="M310 225 Q340 225 360 225" stroke="#757575" stroke-width="5" stroke-linecap="round" fill="none" />

  <!-- Símbolo de teléfono estilizado -->
  <path d="M230 190 C220 190 210 200 210 215 L210 285 C210 300 220 310 230 310 L270 310 C280 310 290 300 290 285 L290 215 C290 200 280 190 270 190 Z" fill="#757575" />
  <rect x="235" y="200" width="30" height="45" rx="5" fill="#212121" />
  <circle cx="250" cy="275" r="15" fill="#212121" />

  <!-- Texto SisiPT -->
  <g>
  <!-- Fondo de texto con efecto -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="#333333" stroke="#555555" stroke-width="1" opacity="0.8">SISIPT</text>
  <!-- Texto principal con mejor acabado -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">SISIPT</text>
</g>

  <!-- Texto Telefonía IP -->
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#AAAAAA">TELEFONÍA IP</text>
</svg>
